    <title>Home Page</title>

</head>
<body>
   <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="center-header"><h1>NORTH SIDE</h1></div> 
            <div class="center-header1"><h1>NTS</h1></div> 
            <div class="icon-container">
 <div class="svg-icon">

    </svg>
</div>

            <div class="icon-cart">
                <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>

                <span>0</span>
            </div>

            </div>
        </header>

        <!-- Product List -->
        <div class="listProduct">
            <!-- Products will be dynamically populated here -->
        </div>
    </div>

    <!-- Shopping Cart Tab -->
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <!-- Cart items will be dynamically populated here -->
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut" disabled >Check Out</button>
        </div>
    </div>

    <!-- Checkout Container -->
    <div class="overlay"></div> 
    <div class="checkout" style="display: none;">
        <div class="checkout-header">
            <h2>Checkout</h2>
            <button class="close-checkout">Close</button>
        </div>
        <div class="checkout-list"></div>
        <div class="total-price" ></div>
        
       
        <button class="paystack">Pay with Paystack</button>
        
    </div>

   
    <script src="home.js"></script>
   
</body>
</html>
